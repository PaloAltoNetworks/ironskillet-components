# panos mgmt users configuration snippets

name: panos_ngfw_mgt_config_users_10_0
label: PAN_OS NGFW Mgmt Config - Users
description: |-
    reference mgmt users configuration snippets
type: panos
labels:
    collection:
      - IronSkillet 10.0 PAN-OS Snippets

variables:

  - name: config_admin_user
    description: Configure the admin user and password
    default: 'no'
    type_hint: dropdown
    help_text: Set to NO if the IronSkillet config is being applied to a device with an existing admin superuser
    dd_list:
      - key: 'yes'
        value: 'yes'
      - key: 'no'
        value: 'no'
  - name: ADMINISTRATOR_USERNAME
    description: admin username
    default: adminuser
    type_hint: text
    toggle_hint:
      source: config_admin_user
      value: 'yes'
  - name: ADMINISTRATOR_PASSWORD
    description: admin password
    default: adminuser
    type_hint: password
    toggle_hint:
      source: config_admin_user
      value: 'yes'

snippets:

-   name: ironskillet_mgmt_config_users
    xpath: /config/mgt-config/users
    element: |-
      <entry name="{{ ADMINISTRATOR_USERNAME }}">
        <phash>{{ ADMINISTRATOR_PASSWORD | md5_hash }}</phash>
        <permissions>
          <role-based>
            <superuser>yes</superuser>
          </role-based>
        </permissions>
      </entry>
    when: config_admin_user == 'yes'