# panos rulebase security configuration snippets

name: panos_ngfw_rulebase_security_10_0
label: PAN_OS NGFW Rulebase - Security
description: |-
    reference rulebase security configuration snippets
type: panos
labels:
    collection:
      - PAN-OS

variables:

# option built into the templates to ignore the panw published external dynamic lists security rules
# should ONLY be excluded based on licensing limitations outside of best practices
# when 'yes' (default) will include the EDL rule
  - name: INCLUDE_PAN_EDL
    description: include the predefined Palo Alto Networks external lists security rules
    default: 'no'
    type_hint: dropdown
    help_text: a valid threat license and content updates are required to access the panw external-lists used in the rules
    dd_list:
      - key: 'yes'
        value: 'yes'
      - key: 'no'
        value: 'no'

snippets:

-   name: ironskillet_rulebase_security
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/rulebase
    element: |-
      <security>
        {%- if INCLUDE_PAN_EDL == 'no' %}
        <rules/>
        {%- elif INCLUDE_PAN_EDL == 'yes' %}
        <rules>
          <entry name="Outbound Block Rule">
            <description>Block outbound sessions with destination address matching one of the Palo Alto Networks external dynamic lists for high risk and known malicious IP addresses.</description>
            <to>
              <member>any</member>
            </to>
            <from>
              <member>any</member>
            </from>
            <source>
              <member>any</member>
            </source>
            <destination>
              <member>panw-highrisk-ip-list</member>
              <member>panw-known-ip-list</member>
              <member>panw-bulletproof-ip-list</member>
            </destination>
            <source-user>
              <member>any</member>
            </source-user>
            <category>
              <member>any</member>
            </category>
            <application>
              <member>any</member>
            </application>
            <service>
              <member>any</member>
            </service>
            <hip-profiles>
              <member>any</member>
            </hip-profiles>
            <action>deny</action>
            <log-setting>default</log-setting>
            <tag>
              <member>Outbound</member>
            </tag>
          </entry>
          <entry name="Inbound Block Rule">
            <description>Block inbound sessions with source address matching one of the Palo Alto Networks external dynamic lists for high risk and known malicious IP addresses.</description>
            <to>
              <member>any</member>
            </to>
            <from>
              <member>any</member>
            </from>
            <source>
              <member>panw-highrisk-ip-list</member>
              <member>panw-known-ip-list</member>
              <member>panw-bulletproof-ip-list</member>
            </source>
            <destination>
              <member>any</member>
            </destination>
            <source-user>
              <member>any</member>
            </source-user>
            <category>
              <member>any</member>
            </category>
            <application>
              <member>any</member>
            </application>
            <service>
              <member>any</member>
            </service>
            <hip-profiles>
              <member>any</member>
            </hip-profiles>
            <action>deny</action>
            <log-setting>default</log-setting>
            <tag>
              <member>Inbound</member>
            </tag>
          </entry>
        </rules>
        {%- endif %}
      </security>