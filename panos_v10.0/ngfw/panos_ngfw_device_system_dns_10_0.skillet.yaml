# panos device system configuration snippets

name: panos_ngfw_device_system_dns_10_0
label: PAN_OS NGFW Device - System
description: |-
    reference device system configuration snippets for DNS
type: panos
labels:
    collection:
      - IronSkillet 10.0 PAN-OS Snippets

variables:

  - name: config_dns
    description: Configure the DNS primary and secondary servers
    default: 'no'
    type_hint: dropdown
    help_text: Set to NO if the IronSkillet config is being applied to a device with an existing DNS configuration
    dd_list:
      - key: 'yes'
        value: 'yes'
      - key: 'no'
        value: 'no'
  - name: DNS_1
    description: primary dns server
    default: 8.8.8.8
    type_hint: ip_address
    toggle_hint:
      source: config_dns
      value: 'yes'
  - name: DNS_2
    description: secondary dns server
    default: 8.8.4.4
    type_hint: ip_address
    toggle_hint:
      source: config_dns
      value: 'yes'

snippets:

-   name: ironskillet_device_system_servers
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system/dns-setting
    element: |-
      <servers>
        <primary>{{ DNS_1 }}</primary>
        <secondary>{{ DNS_2 }}</secondary>
      </servers>
    when: config_dns == 'yes'